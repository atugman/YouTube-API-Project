<!doctype html>

<html lang="en">
<head>
	<title>Thinkful Tube</title>
	<link href="main.css" rel="stylesheet"/>

</head>
<body>
	<div class="main">
		<h1>Search YouTube</h1>
		<p class="intro">Search for your favorite videos below!</p>
		<form class="search-form">
			<input class="query" type="text" placeholder="ex: hilarious dogs"/>
			<div><input class="btn" type="submit" value="Search"/>
			</div>
		</form>
		<div class="search-results">
			<ul class="videos"></ul>
			<p class="error"></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
